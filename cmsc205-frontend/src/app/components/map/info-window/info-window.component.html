<div class="info-window-container">
  <div class="img-container">
    <img nz-image [nzSrc]="markerData?.image" alt="" />
  </div>
  <div class="non-img-container">
    <div class="description-date-container">
      <div class="date-posted">
        <span>Date posted: {{ markerData?.datePosted }}</span>
      </div>
      <div class="description-container">
        <span>{{ markerData?.description }}</span>
      </div>
    </div>
    <div class="account-container">
      <div class="account-img-container">
        <img nz-image [nzSrc]="markerData?.image" alt="" />
      </div>
      <div class="account-name-container">Juan DelaCruz</div>
    </div>
  </div>
</div>
