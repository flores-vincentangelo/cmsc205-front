<div class="map-container">
  <google-map
    [height]="'100%'"
    [width]="'100%'"
    [center]="center"
    [zoom]="zoom"
    [options]="mapOptions"
    (mapClick)="moveMap($event)"
    (mapMousemove)="move($event)"
  >
    <!-- <map-marker [position]="marker.position"></map-marker> -->
  </google-map>
  <button (click)="changeLoc()">PRESS ME</button>
  {{ display | json }}
</div>
